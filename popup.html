<!doctype html>
<html>
  <head>
      <title>Inspectrum</title>
      <link rel="stylesheet" type="text/css" href="https://static.inspectrumapp.com/stylesheets/popup.css">
      <script src="https://static.inspectrumapp.com/bundle.js"></script>
      <script src="https://use.fontawesome.com/052622ce04.js"></script>
      <script src="https://static.inspectrumapp.com/scripts/popup.js"></script>
  </head>
  <body>
    <!-- <div w3-include-html="popupBody.html"></div>-->
    <!-- <button id="saveState">Save State</button> -->
    <div class="toggleText">
        <img width="18" class="img js-img"/>
        <span class="name js-name"></span>
    </div>
    <div class="loader js-loader"></div>
    <div class="js-login login">
        <a class="login-text" target="_blank" href="https://inspectrumapp.com/login/">Please Login !</a>
        <img src="/icons/icon-active.png"/>
    </div>
    <ul class="stateList js-stateList">
    </ul>
    <div class="addState">
    <!--<i class="fa fa-plus-square-o addState-plus" aria-hidden="true"></i>
    <input class="addState-input"/>
    -->
    </div>
    <div class="underToggleText js-underToggleText"></div>
    <div class="view-share js-view-share"><i class="fa fa-share-square-o" aria-hidden="true"></i> View/Share Changes</div>
    <div class="reset js-clearState"><i class="fa fa-repeat clearState js-clearState" aria-hidden="true"></i> Reset
    <i class="fa fa-check-square-o js-check" aria-hidden="true"></i>
    </div>

  </body>
</html>
